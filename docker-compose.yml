  #     - recruitiq_dev_network
  #   command: ["npm", "run", "dev"]

  # Nexus Frontend (Development)
  nexus:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
      args:
        APP_NAME: nexus
    container_name: recruitiq_nexus_dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./apps/nexus:/app/apps/nexus
      - ./packages:/app/packages:ro
      - ./package.json:/app/package.json:ro
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml:ro
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:ro
      - /app/node_modules
      - /app/apps/nexus/node_modules
    networks:
      - recruitiq_dev_network
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_APP_ENV=development
    command: ["pnpm", "dev", "--host", "0.0.0.0"]

  # PayLinQ Frontend (Development)
  paylinq:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
      args:
        APP_NAME: paylinq
    container_name: recruitiq_paylinq_dev
    restart: unless-stopped
    ports:
      - "5174:5174"
    volumes:
      - ./apps/paylinq:/app/apps/paylinq
      - ./packages:/app/packages:ro
