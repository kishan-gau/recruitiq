      - VITE_API_URL=http://localhost:3001
      - VITE_APP_ENV=development
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "5176"]

  # Web Frontend (Unified - Development)
  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
      args:
        APP_NAME: web
    container_name: recruitiq_web_dev
    restart: unless-stopped
    ports:
      - "5177:5177"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages:ro
      - ./package.json:/app/package.json:ro
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml:ro
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:ro
      - /app/node_modules
      - /app/apps/web/node_modules
    networks:
      - recruitiq_dev_network
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_APP_ENV=development
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "5177"]

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  backend_dev_logs:
    driver: local
  backend_dev_uploads:
    driver: local

networks:
  recruitiq_dev_network:
    driver: bridge