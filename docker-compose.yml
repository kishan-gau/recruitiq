  # RecruitIQ Frontend (Development)
  recruitiq:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
      args:
        APP_NAME: recruitiq
    container_name: recruitiq_app_dev
    restart: unless-stopped
    ports:
      - "5176:5176"
    volumes:
      - ./apps/recruitiq:/app/apps/recruitiq
      - ./packages:/app/packages:ro
      - ./package.json:/app/package.json:ro
