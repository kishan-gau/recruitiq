name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/**'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run unit tests
        working-directory: apps/web
        run: pnpm test -- --run
      
      - name: Run E2E tests
        working-directory: apps/web
        run: pnpm run test:e2e || echo "E2E tests not configured"
        continue-on-error: true
      
      - name: Check code coverage
        working-directory: apps/web
        run: pnpm run test:coverage || true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: apps/web/coverage
          flags: frontend
  
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter
        working-directory: apps/web
        run: pnpm run lint || echo "No lint script found"
      
      - name: Check formatting
        working-directory: apps/web
        run: pnpm run format:check || echo "No format check script"
        continue-on-error: true
  
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Create production env file
        working-directory: apps/web
        run: |
          cat > .env.production << EOF
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_APP_NAME=RecruitIQ Web
          VITE_APP_VERSION=${{ github.sha }}
          EOF
      
      - name: Build application
        working-directory: apps/web
        run: pnpm run build
        env:
          NODE_ENV: production
      
      - name: Verify build
        working-directory: apps/web
        run: |
          test -d dist
          test -f dist/index.html
          echo "âœ… Build successful"
      
      - name: Analyze bundle size
        working-directory: apps/web
        run: |
          pnpm run build -- --analyze || true
          du -sh dist/
          echo "Bundle size:"
          du -sh dist/assets/*.js
        continue-on-error: true
      
      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: apps/web/dist
          retention-days: 30
      
      - name: Upload to S3 (if deploying)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo "Ready for S3/CDN deployment"
        # Uncomment when ready to deploy:
