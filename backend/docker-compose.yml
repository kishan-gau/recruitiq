version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: recruitiq_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}
      POSTGRES_DB: ${POSTGRES_DB:-recruitiq_dev}
      # Environment variables for tenant initialization
      DEFAULT_LICENSE_ID: ${DEFAULT_LICENSE_ID}
      DEFAULT_CUSTOMER_ID: ${DEFAULT_CUSTOMER_ID}
      DEFAULT_CUSTOMER_EMAIL: ${DEFAULT_CUSTOMER_EMAIL}
      DEFAULT_CUSTOMER_NAME: ${DEFAULT_CUSTOMER_NAME}
      DEFAULT_ORG_NAME: ${DEFAULT_ORG_NAME:-Test Organization}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@testorg.com}
      DEFAULT_ADMIN_NAME: ${DEFAULT_ADMIN_NAME:-Admin User}
      DEFAULT_TIER: ${DEFAULT_TIER:-premium}
      DEFAULT_CUSTOMER_TYPE: ${DEFAULT_CUSTOMER_TYPE:-enterprise}
      NODE_ENV: development
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount the comprehensive Docker-specific initialization script
      - ./docker-init/docker-entrypoint-init.sh:/docker-entrypoint-initdb.d/01-init-database.sh
      # Mount the SQL files to the working directory for the shell script to access
      - ./docker-init:/docker-init
      # Mount the entire backend directory for npm scripts to work
      - .:/app
    working_dir: /app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: recruitiq_redis
    # SECURITY: Require password authentication
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD environment variable is required}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
