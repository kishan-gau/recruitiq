<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RecruitIQ Demo Launcher</title>
  </head>
  <body style="font-family:system-ui,Segoe UI,Roboto,Arial">
    <h2>RecruitIQ Demo Launcher</h2>
    <p>Open two windows to simulate recruiter and applicant views.</p>
    <button id="recruiter">Open Recruiter</button>
    <button id="applicant">Open Applicant</button>
    <script>
      const host = location.origin.replace(/:\d+$/,':5173')
      document.getElementById('recruiter').onclick = ()=> window.open(host + '/','_blank','width=1000,height=800')
      document.getElementById('applicant').onclick = ()=> window.open(host + '/candidates','_blank','width=600,height=800')
    </script>
  </body>
</html>
